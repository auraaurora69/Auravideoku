
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"><title>Kontak</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #0055cc; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Kontak</h1>
  <form>
    <label>Nama:</label>
    <input type="text" name="nama" placeholder="Nama Anda" />
    <label>Email:</label>
    <input type="email" name="email" placeholder="email@example.com" />
    <label>Pesan:</label>
    <textarea name="pesan" rows="4" placeholder="Tulis pesan Anda di sini..."></textarea>
    <button type="submit">Kirim</button>
  </form>
  <p>Email langsung: <a href="mailto:Auravideoku@gmail.com">Auravideoku@gmail.com</a></p>
</body>
</html>
